<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Element</title>
    <style>
        .container {
            max-width: 1200px; /* Example: Limiting container width */
            margin: 0 auto; /* Centering the container horizontally */
            padding: 20px; /* Adding padding for spacing */
            background-color: lightgray; /* Background color for visibility */
        }

        .full-width-element {
            width: 100%; /* Takes 100% of the parent container's width */
            height: 200px; /* Example height */
            background-color: dodgerblue; /* Example background color */
            color: white; /* Text color */
            text-align: center; /* Centering text horizontally */
            line-height: 200px; /* Vertical centering of text */
            font-size: 24px; /* Example font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="full-width-element">
            This element takes 100% width of its parent container.
        </div>
    </div>
</body>
</html>
